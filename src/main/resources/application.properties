spring.application.name=SomosTiendaMas

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/somostiendamas}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:nahuel}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

jwt.private-key-path=${PRIVATE_KEY_PATH:src/main/resources/keys/private.pem}
jwt.public-key-path=${PUBLIC_KEY_PATH:src/main/resources/keys/public.pem}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

