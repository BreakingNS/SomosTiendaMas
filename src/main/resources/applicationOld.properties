spring.application.name=SomosTiendaMas

spring.datasource.url=jdbc:postgresql://localhost:5432/somostiendamas
spring.datasource.username=postgres
spring.datasource.password=nahuel
spring.datasource.driver-class-name=org.postgresql.Driver

jwt.private-key-path=${PRIVATE_KEY_PATH:src/main/resources/keys/private.pem}
jwt.public-key-path=${PUBLIC_KEY_PATH:src/main/resources/keys/public.pem}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 30 minutos
app.jwt-expiration-ms=1800000
# 7 d\u00edas
app.jwt-refresh-expiration-ms=604800000

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false