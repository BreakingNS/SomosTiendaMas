<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Dev Tools — Drafts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--accent:#ff6f00;--muted:#f5f5f5;--panel:#fff;--text:#0f172a;--green:#064e3b;--border:#e6e6e6}
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:var(--muted);color:var(--text)}
    .container{max-width:1200px;margin:20px auto;padding:18px;background:var(--panel);box-shadow:0 2px 6px rgba(0,0,0,0.06);border-radius:6px}
    header{display:flex;justify-content:space-between;align-items:center}
    header h1{margin:0;color:var(--green)}
    .controls{display:flex;gap:8px}
    .btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:6px;border:none;cursor:pointer}
    .btn.secondary{background:#fff;color:var(--accent);border:1px solid var(--border)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
    .panel{background:#fff;padding:12px;border:1px solid var(--border);border-radius:6px}
    .list{max-height:420px;overflow:auto}
    .item{padding:10px;border-bottom:1px solid #f0f0f0;display:flex;justify-content:space-between;align-items:center}
    .muted{color:#6b7280;font-size:13px}
    .meta{font-size:13px;color:#374151}
    pre.json{white-space:pre-wrap;background:#fafafa;padding:10px;border-radius:6px;border:1px solid #eee;max-height:320px;overflow:auto}
    .badge{background:#f3f4f6;border:1px solid var(--border);padding:4px 8px;border-radius:999px;font-size:13px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Visor de Drafts (Dev)</h1>
      <div class="controls">
        <button class="btn" id="btn-refresh">Refrescar</button>
        <button class="btn secondary" id="btn-sample">Alternar ejemplo</button>
      </div>
    </header>

    <div class="grid">
      <div class="panel">
        <h3>Drafts Activos</h3>
        <div class="list" id="list-active">Cargando...</div>
      </div>

      <div class="panel">
        <h3>Drafts Publicados</h3>
        <div class="list" id="list-published">Cargando...</div>
      </div>

      <div class="panel">
        <h3>Drafts Abandonados</h3>
        <div class="list" id="list-abandoned">Cargando...</div>
      </div>

      <div class="panel">
        <h3>Detalle / JSON</h3>
        <div id="detail-meta" class="meta">Seleccione un draft para ver detalles.</div>
        <pre id="detail-json" class="json">{}</pre>
      </div>
    </div>
  </div>

  <script>
    // Modo ejemplo no llama API
    let useSample = false;

    const SAMPLE = [
      {id:101, ownerId:1, status:'DRAFT', step:3, meta:{title:'Producto de prueba'}, data:{nombre:'Prueba A'}},
      {id:102, ownerId:2, status:'COMMITTED', step:5, meta:{title:'Producto Publicado'}, data:{nombre:'Publicado B'}},
      {id:103, ownerId:3, status:'ABANDONED', step:2, meta:{title:'Parcial'}, data:{nombre:'Parcial C'}}
    ];

    function makeItem(d){
      const wrap = document.createElement('div'); wrap.className='item';
      const left = document.createElement('div');
      left.innerHTML = `<div><strong>${escapeHtml(d.meta?.title ?? d.data?.nombre ?? ('draft-'+d.id))}</strong></div><div class='muted'>id: ${d.id} • step: ${d.step}</div>`;
      const right = document.createElement('div');
      const btn = document.createElement('button'); btn.className='btn secondary'; btn.textContent='Ver';
      btn.onclick = ()=> selectDraft(d);
      right.appendChild(btn);
      wrap.appendChild(left); wrap.appendChild(right);
      return wrap;
    }

    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    function renderLists(drafts){
      const active = document.getElementById('list-active');
      const published = document.getElementById('list-published');
      const abandoned = document.getElementById('list-abandoned');
      active.innerHTML=''; published.innerHTML=''; abandoned.innerHTML='';

      drafts.forEach(d => {
        const node = makeItem(d);
        if(d.status === 'COMMITTED' || d.status === 'PUBLISHED') published.appendChild(node);
        else if(d.status === 'ABANDONED' || d.status === 'EXPIRED') abandoned.appendChild(node);
        else active.appendChild(node);
      });

      if(active.children.length===0) active.innerHTML='<div class="muted">No hay drafts activos.</div>';
      if(published.children.length===0) published.innerHTML='<div class="muted">No hay drafts publicados.</div>';
      if(abandoned.children.length===0) abandoned.innerHTML='<div class="muted">No hay drafts abandonados.</div>';
    }

    function selectDraft(d){
      document.getElementById('detail-meta').textContent = `Draft ${d.id} — estado: ${d.status} — paso: ${d.step}`;
      document.getElementById('detail-json').textContent = JSON.stringify(d, null, 2);
    }

    async function loadDrafts(){
      if(useSample){ renderLists(SAMPLE); return; }
      try{
        const resp = await fetch('/api/preproductos');
        if(!resp.ok){ console.error('Error preproductos', resp.status); renderLists([]); return; }
        const list = await resp.json();
        // esperar formato: array de ProductDraftResponseDTO o similar
        const drafts = Array.isArray(list) ? list : (list?.data || []);
        renderLists(drafts);
      }catch(e){ console.error('Error loading drafts', e); renderLists([]); }
    }

    document.getElementById('btn-refresh').addEventListener('click', ()=> loadDrafts());
    document.getElementById('btn-sample').addEventListener('click', ()=>{ useSample=!useSample; loadDrafts(); });

    // cargar al inicio
    loadDrafts();
  </script>
</body>
</html>
