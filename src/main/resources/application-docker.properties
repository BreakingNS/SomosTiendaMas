# Configuración para Docker/Producción de prueba
spring.application.name=SomosTiendaMas-Beta

# Base de datos (usar servicios del docker-compose)
spring.datasource.url=jdbc:postgresql://db:5432/somostiendamas
spring.datasource.username=postgres
spring.datasource.password=nahuel
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Desactivar debug de seguridad en producción
spring.security.debug=false

# Configuración HTTPS para Docker
server.port=8443
server.ssl.key-store=file:/app/keys/keystore.p12
server.ssl.key-store-password=Cocochosegura1595
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=somostiendamas
server.ssl.enabled=true

# JWT paths para Docker
jwt.private-key-path=/app/keys/private.pem
jwt.public-key-path=/app/keys/public.pem

# JWT tokens (mismos tiempos que desarrollo)
app.jwt-expiration-ms=1800000
app.jwt-refresh-expiration-ms=604800000

# Logging para producción
logging.level.com.breakingns.SomosTiendaMas=INFO
logging.level.org.springframework.security=WARN
logging.file.name=/app/logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
